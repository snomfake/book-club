<nav class="text-center">
  <ul class="pagination pagination-sm">
		{% if books.has_previous %}
			<li class="page-item"><a href="?page=1"><i class="bi bi-arrow-left"></i></a></li>
			<li class="page-item "><a class="page-link also-bg" href="?page={{ books.previous_page_number }}">&laquo; </a></li>
		{% endif %}
		<li class="page-item"><a class="page-link also-bg" href="?page={{ books.number }}">{{ books.number }}</a></li>
		{% if books.has_next %}
			<li class="page-item"><a class="page-link also-bg" href="?page={{ next_page_number }}">&raquo; </a></li>
		{% endif %}
  </ul>
</nav>
